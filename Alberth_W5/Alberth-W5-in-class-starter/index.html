<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Work To-Dos</h1>
                <h2>Enter text into the input field to add items to your list.</h2>
            </header>
    
            <main>
                <input id="userInput" type="text" placeholder="Add an item...">
                <button class="enter" id="addItem">Add to List</button>
                <div class="output" id="outputArea"></div>
            </main>    
        </div>
    </body>
</html>
