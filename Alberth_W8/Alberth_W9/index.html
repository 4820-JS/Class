<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Demo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
          <p class="brand"> Fruit Salad! </p>
        </div>
        <div class="box-wrapper">
         <div class="box">
          <h2> Fruit Info</h2> 
            <form id="form" action="">
              <div>
                <input id="furitName" type="text" required placeholder=" ">
                <label for="">Fruit Name: </label>
                <!-- <input id="furitName" type="text" class="form-control" placeholder="Fruit Name"> -->
              </div>
              <div>
                <label for="colour">Fruit Colour:</label>
                <select id="colour">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
              </div>
              <div>
                <input type="checkbox" id="hasPit">
                <label>Has a Pit?</label>
              </div>
              <div>
                <input type="number" id="eaten">
                <label>Number Of Times Eaten This Fruit?</label>
              </div>
              <input id="submit" type="submit" value="Submit">
            </form> 
            <div id="outputArea">
              <table>
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Colour</th>
                    <th scope="col">Pit</th>
                    <th scope="col">Eaten</th>
                  </tr>
                  </thead>
                  <tbody id="content">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  </tbody>
                </table>	
            </div> 
        </div>
    </div>
</div>
    <footer class="footer">
       <p class="copyright"> Â© Trista Townsend 2023 </p>
    </footer>
</body>
</html>
